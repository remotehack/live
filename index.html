---
<html>
<head>
<style>
:root { --dark: #1a1a1b; --light: #f0f0f1;}
* { margin: 0; padding: 0; line-height: inherit;}
html { font-family: sans-serif; font-size: 20px; color: var(--dark); background: var(--light)}
body { margin: auto; min-height: 100vh; text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center; max-width: 40rem;}
h1 { font-size: 2rem;}
body > * + * { margin-top: 2rem;}
a { color: var(--light); background-color: var(--dark); display: inline-block; padding: .5em .75em; border: .1rem solid transparent;}
a:hover { text-decoration: none; border-color: currentColor; color:var(--dark); background-color: var(--light);}
</style>
</head>
<body>
    <h1>{{ site.feed.title }}</h1>
    <p>{{ site.feed.summary }}</p>
    <iframe src="{{ site.feed.spotify_link }}" width="100%" height="232" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    <a href="{{ site.feed.link }}/live/feed">RSS feed</a>
</body>
</html>
